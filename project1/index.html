<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gazetteer</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-easybutton/2.4.0/easy-button.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-extra-markers/dist/css/leaflet.extra-markers.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <div id="map"></div>
  <div class="top-bar">
    <select id="countrySelect" class="form-select form-select-lg">
      <option value="">Select a Country</option>
    </select>
  </div>

  <!-- Wiki Modal -->
  <div class="modal fade" id="wikiModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Country Info</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="wikiModalBody"></div>
      </div>
    </div>
  </div>

  <!-- Images Modal -->
  <div class="modal fade" id="imagesModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Country Images</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="imagesModalBody"></div>
      </div>
    </div>
  </div>

  <!-- Weather Modal -->
  <div class="modal fade" id="weatherModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Weather Info</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p><strong>City:</strong> <span id="weatherCity"></span></p>
          <p><strong>Temperature:</strong> <span id="weatherTemp"></span></p>
          <p><strong>Weather:</strong> <span id="weatherDescription"></span></p>
          <p><strong>Humidity:</strong> <span id="weatherHumidity"></span></p>
          <p><strong>Wind Speed:</strong> <span id="weatherWind"></span></p>
          <img id="weatherIcon" src="" alt="Weather Icon" class="img-fluid" />
        </div>
      </div>
    </div>
  </div>

  <!-- Currency Converter Modal -->
  <div class="modal fade" id="currencyModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Exchange</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-6"><strong>Updated On</strong></div>
            <div class="col-6 text-end" id="exchangeUpdated"></div>
          </div>
          <hr />
          <p><strong>From:</strong> <span id="exchangeFrom"></span></p>
          <label for="amountInput"><strong>Amount (from 1 to 1,000,000)</strong></label>
          <input type="number" id="amountInput" class="form-control" min="1" max="1000000" />
          <br />
          <label for="currencyTo"><strong>Convert to</strong></label>
          <select id="currencyTo" class="form-select"></select>
          <br />
          <p><strong>Result:</strong> <span id="exchangeResult"></span></p>
          <button id="clearExchange" class="btn btn-warning mt-2">Clear</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- News Modal -->
  <div class="modal fade" id="newsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Latest News</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="newsModalBody"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2.4.0/src/easy-button.js"></script>
  <script src="https://unpkg.com/leaflet-extra-markers/dist/js/leaflet.extra-markers.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <script src="js/main.js"></script>
</body>
</html>
