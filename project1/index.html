<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gazetteer</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="map"></div>
    
    <div class="top-bar">
        <select id="countrySelect" class="form-select">
            <option value="">Select a Country</option>
        </select>
    </div>


    <div class="sidebar">
        
        <button id="infoButton" class="btn btn-primary">
            ‚ÑπÔ∏è Country Info
        </button>
        <button id="imagesButton" class="btn btn-dark">
            üñºÔ∏è Images
        </button>
        <button id="currencyButton" class="btn btn-warning">Currency</button>
        <button id="weatherButton" class="btn btn-danger">Weather</button>


        
    </div>

    <!-- Modals -->
    <div class="modal fade" id="demographicsModal" tabindex="-1">
        <div class="modal-dialog"><div class="modal-content"><div class="modal-body">Demographics Info</div></div></div>
    </div>
    <div class="modal fade" id="economyModal" tabindex="-1">
        <div class="modal-dialog"><div class="modal-content"><div class="modal-body">Economy Info</div></div></div>
    </div>
    <div class="modal fade" id="newsModal" tabindex="-1">
        <div class="modal-dialog"><div class="modal-content"><div class="modal-body">News Info</div></div></div>
    </div>
    <div class="modal fade" id="weatherModal" tabindex="-1">
        <div class="modal-dialog"><div class="modal-content"><div class="modal-body">Weather Info</div></div></div>
    </div>

    <!-- Wikipedia Info Modal -->
<div class="modal fade" id="wikiModal" tabindex="-1" aria-labelledby="wikiModalTitle" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="wikiModalTitle">Country Info</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="wikiModalBody">
                <!-- Wikipedia content will load here -->
            </div>
        </div>
    </div>
</div>

<!-- Images Modal -->
<div class="modal fade" id="imagesModal" tabindex="-1" aria-labelledby="imagesModalTitle" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imagesModalTitle">Country Images</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="imagesModalBody">
                
            </div>
        </div>
    </div>
</div>
<!--currency-->
<div class="modal fade" id="currencyModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Currency Exchange</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p><strong>Currency:</strong> <span id="currencyCode"></span></p>
                <p><strong>Exchange Rate (1 USD = ): </strong> <span id="exchangeRate"></span></p>
            </div>
        </div>
    </div>
</div>

<!--weather-->

<div class="modal fade" id="weatherModal" tabindex="-1" style="display: block;" inert>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Weather Info</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p><strong>City:</strong> <span id="weatherCity"></span></p>
                <p><strong>Temperature:</strong> <span id="weatherTemp"></span>¬∞C</p>
                <p><strong>Weather:</strong> <span id="weatherDescription"></span></p>
                <p><strong>Humidity:</strong> <span id="weatherHumidity"></span>%</p>
                <p><strong>Wind Speed:</strong> <span id="weatherWind"></span> km/h</p>
                <img id="weatherIcon" src="" alt="Weather Icon">
            </div>
        </div>
    </div>
</div>






    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
