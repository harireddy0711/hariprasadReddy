<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gazetteer</title>
  
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="shortcut icon" href="favicons/favicon.ico" type="image/x-icon">
  
   <!-- Vendor Stylesheets -->
<link rel="stylesheet" href="libs/leaflet/leaflet.css" />
<link rel="stylesheet" href="libs/easybutton/easy-button.css" />
<link rel="stylesheet" href="libs/extramarkers/leaflet.extra-markers.css" />
<link rel="stylesheet" href="libs/bootstrap/bootstrap.min.css" />
<link rel="stylesheet" href="libs/markercluster/MarkerCluster.css" />
<link rel="stylesheet" href="libs/markercluster/MarkerCluster.Default.css" />
<link rel="stylesheet" href="libs/fontawesome/all.css" />


  
    <!--  custom CSS must go last -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  
<body>
  <div id="preloader">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  
  <div id="map"></div>
  <div class="top-bar">
    <div class="mb-3">
      <label for="countrySelect" class="form-label">Select Country</label>
      <select id="countrySelect" class="form-select"></select>
    </div>
    
  </div>

  
  <!-- Wiki Modal (Country Info) -->
<div class="modal fade" id="wikiModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Country Info</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="wikiModalBody"></div>
    </div>
  </div>
</div>


  <!-- Images Modal -->
  <div class="modal fade" id="imagesModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Country Images</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="imagesModalBody"></div>
      </div>
    </div>
  </div>

  
<!-- Weather Modal -->
<div class="modal fade" id="weatherModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Weather Information</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="weatherModalBody">
        <!-- JS will inject content here -->
      </div>
    </div>
  </div>
</div>




  <!-- Currency Converter Modal -->
  <div class="modal fade" id="currencyModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Exchange</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-6"><strong>Updated On</strong></div>
            <div class="col-6 text-end" id="exchangeUpdated"></div>
          </div>
          <hr />
          <p><strong>From:</strong> <span id="exchangeFrom"></span></p>
          <label for="amountInput"><strong>Amount (from 1 to 1,000,000)</strong></label>
          <input type="number" id="amountInput" class="form-control" min="1" max="1000000" />
          <br />
          <label for="currencyTo"><strong>Convert to</strong></label>
          <select id="currencyTo" class="form-select"></select>
          <br />
          <p><strong>Result:</strong> <span id="exchangeResult"></span></p>
          <button id="clearExchange" class="btn btn-warning mt-2">Clear</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- News Modal -->
<div class="modal fade" id="newsModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Latest News</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="newsModalBody">
        <!-- News articles will be injected here -->
      </div>
    </div>
  </div>
</div>

<script src="libs/leaflet/leaflet.js"></script>
<script src="libs/bootstrap/bootstrap.bundle.min.js"></script>
<script src="libs/easybutton/easy-button.js"></script>
<script src="libs/markercluster/leaflet.markercluster.js"></script>
<script src="libs/extramarkers/leaflet.extra-markers.min.js"></script>
<script src="libs/date.js"></script>
<script src="libs/numeral.min.js"></script>
<script src="js/main.js"></script>



  
  

</body>
</html>
