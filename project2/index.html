<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company Directory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-4">
    <!-- Navigation Tabs with Add Buttons Aligned Right -->
    <div class="nav-container mb-3">
      <ul class="nav nav-tabs" id="directoryTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button">Home</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="departments-tab" data-bs-toggle="tab" data-bs-target="#departments" type="button">Departments</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="locations-tab" data-bs-toggle="tab" data-bs-target="#locations" type="button">Locations</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="employees-tab" data-bs-toggle="tab" data-bs-target="#employees" type="button">Employees</button>
        </li>
      </ul>
      <div class="tab-buttons">
        <button id="addEmployeeBtn" class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#editPersonnelModal">Add Employee</button>
        <button id="addDepartmentBtn" class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#departmentModal">Add Department</button>
        <button id="addLocationBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#locationModal">Add Location</button>
      </div>
    </div>

    <!-- Tab Contents -->
    <div class="tab-content" id="directoryTabsContent">
      <!-- HOME Tab -->
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <input type="text" id="searchPersonnel" class="form-control mb-3" placeholder="Search by name, department or location..." />
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Department</th>
              <th>Location</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="personnelTableBody"></tbody>
        </table>
      </div>

      <!-- DEPARTMENTS Tab -->
      <div class="tab-pane fade" id="departments" role="tabpanel" aria-labelledby="departments-tab">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Department Name</th>
              <th>Location</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="departmentTableBody"></tbody>
        </table>
      </div>

      <!-- LOCATIONS Tab -->
      <div class="tab-pane fade" id="locations" role="tabpanel" aria-labelledby="locations-tab">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Location Name</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="locationTableBody"></tbody>
        </table>
      </div>

      <!-- EMPLOYEES Tab -->
      <div class="tab-pane fade" id="employees" role="tabpanel" aria-labelledby="employees-tab">
        <h4 class="mb-3">All Employees</h4>
        <input type="text" class="form-control mb-3" placeholder="Search by name, department or location..." />
        <ul class="list-group" id="employeeNamesList"></ul>
      </div>
    </div>
  </div>

  <!-- Modals (your original ones, unchanged) -->
  <!-- Edit Personnel Modal -->
  <div class="modal fade" id="editPersonnelModal" tabindex="-1" aria-labelledby="editPersonnelLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="editPersonnelForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add/Edit Employee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="personnelId" name="id" />
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required />
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required />
          </div>
          <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <select id="department" name="departmentID" class="form-select" required></select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Department Modal -->
  <div class="modal fade" id="departmentModal" tabindex="-1" aria-labelledby="departmentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="departmentForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add/Edit Department</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="departmentId" name="id" />
          <div class="mb-3">
            <label for="departmentName" class="form-label">Department Name</label>
            <input type="text" class="form-control" id="departmentName" name="name" required />
          </div>
          <div class="mb-3">
            <label for="departmentLocation" class="form-label">Location</label>
            <select id="departmentLocation" name="locationID" class="form-select" required></select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Location Modal -->
  <div class="modal fade" id="locationModal" tabindex="-1" aria-labelledby="locationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="locationForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add/Edit Location</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="locationId" name="id" />
          <div class="mb-3">
            <label for="locationName" class="form-label">Location Name</label>
            <input type="text" class="form-control" id="locationName" name="name" required />
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function () {
      function updateAddButtonVisibility() {
        const activeId = $('.tab-pane.active').attr('id');
        const btns = $('.tab-buttons');
        btns.removeClass('show-home show-departments show-locations');
        if (activeId === 'home') btns.addClass('show-home');
        else if (activeId === 'departments') btns.addClass('show-departments');
        else if (activeId === 'locations') btns.addClass('show-locations');
      }

      updateAddButtonVisibility();
      $('button[data-bs-toggle="tab"]').on('shown.bs.tab', updateAddButtonVisibility);
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
