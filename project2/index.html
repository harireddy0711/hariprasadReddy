<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company Directory</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container mt-4">
    <!-- Navigation Tabs -->
    <ul class="nav nav-tabs mb-3" id="directoryTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="personnel-tab" data-bs-toggle="tab" data-bs-target="#personnel" type="button" role="tab">Personnel</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="departments-tab" data-bs-toggle="tab" data-bs-target="#departments" type="button" role="tab">Departments</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="locations-tab" data-bs-toggle="tab" data-bs-target="#locations" type="button" role="tab">Locations</button>
      </li>
    </ul>

    <div class="tab-content" id="directoryTabsContent">
      <!-- === Personnel Tab === -->
      <div class="tab-pane fade show active" id="personnel" role="tabpanel">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3>Employees</h3>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPersonnelModal">Add Employee</button>
        </div>
        <input type="text" id="searchPersonnel" class="form-control mb-3" placeholder="Search by name, department or location...">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Job Title</th>
              <th>Department</th>
              <th>Location</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="personnelTableBody"></tbody>
        </table>
      </div>

      <!-- === Departments Tab === -->
      <div class="tab-pane fade" id="departments" role="tabpanel">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3>Departments</h3>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#departmentModal">Add Department</button>
        </div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Department Name</th>
              <th>Location</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="departmentTableBody"></tbody>
        </table>
      </div>

      <!-- === Locations Tab === -->
      <div class="tab-pane fade" id="locations" role="tabpanel">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3>Locations</h3>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#locationModal">Add Location</button>
        </div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Location Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="locationTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- === Modals === -->
  <!-- Personnel Modal -->
  <div class="modal fade" id="addPersonnelModal" tabindex="-1" aria-labelledby="addPersonnelLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="personnelForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addPersonnelLabel">Add/Edit Employee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="personnelID" name="id">
          <div class="mb-3">
            <label for="personnelFirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="personnelFirstName" name="firstName" required>
          </div>
          <div class="mb-3">
            <label for="personnelLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="personnelLastName" name="lastName" required>
          </div>
          <div class="mb-3">
            <label for="personnelEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="personnelEmail" name="email" required>
          </div>
          <div class="mb-3">
            <label for="personnelJobTitle" class="form-label">Job Title</label>
            <input type="text" class="form-control" id="personnelJobTitle" name="jobTitle" required>
          </div>
          <div class="mb-3">
            <label for="personnelDepartment" class="form-label">Department</label>
            <select id="personnelDepartment" name="departmentID" class="form-select" required></select>
          </div>
          <div class="mb-3">
            <label for="personnelLocation" class="form-label">Location</label>
            <select id="personnelLocation" class="form-select" disabled></select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Department Modal -->
  <div class="modal fade" id="departmentModal" tabindex="-1" aria-labelledby="departmentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="departmentForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="departmentModalLabel">Add/Edit Department</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="departmentID" name="id">
          <div class="mb-3">
            <label for="departmentName" class="form-label">Department Name</label>
            <input type="text" class="form-control" id="departmentName" name="name" required>
          </div>
          <div class="mb-3">
            <label for="departmentLocation" class="form-label">Location</label>
            <select id="departmentLocation" name="locationID" class="form-select" required></select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Location Modal -->
  <div class="modal fade" id="locationModal" tabindex="-1" aria-labelledby="locationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="locationForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="locationModalLabel">Add/Edit Location</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="locationID" name="id">
          <div class="mb-3">
            <label for="locationName" class="form-label">Location Name</label>
            <input type="text" class="form-control" id="locationName" name="name" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
