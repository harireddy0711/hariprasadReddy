
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Company Directory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div class="container mt-4">

    <!-- Navigation Tabs -->
    <ul class="nav nav-tabs mb-4" id="directoryTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button">Home</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="departments-tab" data-bs-toggle="tab" data-bs-target="#departments" type="button">Departments</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="locations-tab" data-bs-toggle="tab" data-bs-target="#locations" type="button">Locations</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="employees-tab" data-bs-toggle="tab" data-bs-target="#employees" type="button">Employees</button>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content" id="directoryTabsContent">

      <!-- Employees Tab -->
      <div class="tab-pane fade" id="employees" role="tabpanel">
        <div class="container py-4">
          <h4 class="mb-3">All Employees</h4>
          <input type="text" class="form-control mb-3" placeholder="Search by name, department or location...">
          <ul class="list-group" id="employeeNamesList">
            <!-- Employee names will be loaded here -->
          </ul>
        </div>
      </div>
      

      <!-- Departments Tab -->
      <div class="tab-pane fade" id="departments" role="tabpanel" aria-labelledby="departments-tab">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4>Departments</h4>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#departmentModal">Add Department</button>
        </div>
        
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Department Name</th>
              <th>Location</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="departmentTableBody">
            <!-- Rows will be inserted via JavaScript -->
          </tbody>
        </table>
        
      </div>

      <!-- Locations Tab -->
      <div class="tab-pane fade" id="locations" role="tabpanel" aria-labelledby="locations-tab">
        <!-- Locations Tab Content -->
<div class="d-flex justify-content-between align-items-center mb-3">
  <h4>Locations</h4>
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#locationModal">Add Location</button>
</div>

<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>Location Name</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody id="locationTableBody">
    <!-- Location rows will be inserted here via JS -->
  </tbody>
</table>

<!-- Location Modal -->
<div class="modal fade" id="locationModal" tabindex="-1" aria-labelledby="locationModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="locationForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="locationModalLabel">Add/Edit Location</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="locationId" name="id">
        <div class="mb-3">
          <label for="locationName" class="form-label">Location Name</label>
          <input type="text" class="form-control" id="locationName" name="name" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">Save</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </form>
  </div>
</div>
      </div>

      <!-- Home Tab -->
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <input type="text" id="searchPersonnel" class="form-control w-50" placeholder="Search by name, department or location...">
          <button class="btn btn-primary ms-3" data-bs-toggle="modal" data-bs-target="#editPersonnelModal">Add Employee</button>
        </div>
        
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Job Title</th>
              <th>Department</th>
              <th>Location</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="personnelTableBody"></tbody>
        </table>
        
      </div>
    </div>
  </div>

  <!-- Modal placeholder (add your personnel modal here) -->


<!-- Edit Personnel Modal -->
<div class="modal fade" id="editPersonnelModal" tabindex="-1" aria-labelledby="editPersonnelLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="editPersonnelForm">
        <div class="modal-header">
          <h5 class="modal-title" id="editPersonnelLabel">Add/Edit Employee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="personnelId" name="id">
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="jobTitle" class="form-label">Job Title</label>
            <input type="text" class="form-control" id="jobTitle" name="jobTitle" required>
          </div>
          <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <select id="department" class="form-select" name="departmentID" required></select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Department Modal -->
<div class="modal fade" id="departmentModal" tabindex="-1" aria-labelledby="departmentModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="departmentForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="departmentModalLabel">Add/Edit Department</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="departmentId" name="id">
        <div class="mb-3">
          <label for="departmentName" class="form-label">Department Name</label>
          <input type="text" class="form-control" id="departmentName" name="name" required>
        </div>
        <div class="mb-3">
          <label for="departmentLocation" class="form-label">Location</label>
          <select id="departmentLocation" name="locationID" class="form-select" required>
            <!-- Populated by JS -->
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">Save</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </form>
  </div>
</div>


<!-- jQuery first -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Your custom script -->
<script src="script.js"></script>


</body>
</html>
