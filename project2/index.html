<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Company Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>
<body>

<section>
  <div class="appHeader">
    <div class="row">
      <div class="col">
        <input id="searchInp" class="form-control mb-3" placeholder="search" />
      </div>
      <div class="col-6 text-end me-2">
        <div class="btn-group" role="group" aria-label="buttons">
          <button id="refreshBtn" class="btn btn-primary"><i class="fa-solid fa-refresh fa-fw"></i></button>
          <button id="filterBtn" class="btn btn-primary"><i class="fa-solid fa-filter fa-fw"></i></button>
          <button id="addBtn" class="btn btn-primary"><i class="fa-solid fa-plus fa-fw"></i></button>
        </div>
      </div>
    </div>
    <!-- Filter Modal -->
<div id="filterModal" class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content shadow">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Filter Personnel</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="filterForm">
          <div class="form-floating mb-3">
            <select id="filterDepartment" class="form-select">
              <option value="">All Departments</option>
            </select>
            <label for="filterDepartment">Department</label>
          </div>
          <div class="form-floating">
            <select id="filterLocation" class="form-select">
              <option value="">All Locations</option>
            </select>
            <label for="filterLocation">Location</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-dismiss="modal">Close</button>
      </div>
      
    </div>
  </div>
</div>

    

    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <button class="nav-link active" id="personnelBtn" data-bs-toggle="tab" data-bs-target="#personnel-tab-pane" role="tab">
          <i class="fa-solid fa-user fa-lg fa-fw"></i> <span class="d-none d-sm-block">Personnel</span>
        </button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="departmentsBtn" data-bs-toggle="tab" data-bs-target="#departments-tab-pane" role="tab">
          <i class="fa-solid fa-building fa-lg fa-fw"></i> <span class="d-none d-sm-block">Departments</span>
        </button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="locationsBtn" data-bs-toggle="tab" data-bs-target="#locations-tab-pane" role="tab">
          <i class="fa-solid fa-map-location-dot fa-lg fa-fw"></i> <span class="d-none d-sm-block">Locations</span>
        </button>
      </li>
    </ul>
  </div>

  <div class="tab-content bg-white">
    <div class="tab-pane show active" id="personnel-tab-pane" role="tabpanel">
      <table class="table table-hover">
        <tbody id="personnelTableBody"></tbody>
      </table>
    </div>

    <div class="tab-pane" id="departments-tab-pane" role="tabpanel">
      <table class="table table-hover">
        <tbody id="departmentTableBody"></tbody>
      </table>
    </div>

    <div class="tab-pane" id="locations-tab-pane" role="tabpanel">
      <table class="table table-hover">
        <tbody id="locationTableBody"></tbody>
      </table>
    </div>
  </div>

  <footer class="border-top text-center fw-bold">
    <p class="fw-light my-3">Company Directory version 1.0</p>
  </footer>
</section>

<!-- Edit Personnel Modal -->
<div id="editPersonnelModal" class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content shadow">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Edit employee</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="editPersonnelForm">
          <input type="hidden" id="editPersonnelEmployeeID" />
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="editPersonnelFirstName" placeholder="First name" required />
            <label for="editPersonnelFirstName">First name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="editPersonnelLastName" placeholder="Last name" required />
            <label for="editPersonnelLastName">Last name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="editPersonnelJobTitle" placeholder="Job title" required />
            <label for="editPersonnelJobTitle">Job Title</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="editPersonnelEmailAddress" placeholder="Email" required />
            <label for="editPersonnelEmailAddress">Email</label>
          </div>
          <div class="form-floating">
            <select class="form-select" id="editPersonnelDepartment"></select>
            <label for="editPersonnelDepartment">Department</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" form="editPersonnelForm" class="btn btn-outline-primary btn-sm myBtn">SAVE</button>
        <button type="button" class="btn btn-outline-primary btn-sm myBtn" data-bs-dismiss="modal">CANCEL</button>
      </div>
    </div>
  </div>
</div>

<!-- Department Modal -->
<div id="editDepartmentModal" class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content shadow">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Edit Department</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="editDepartmentForm">
          <input type="hidden" id="editDepartmentID" />
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="editDepartmentName" placeholder="Department name" required />
            <label for="editDepartmentName">Department Name</label>
          </div>
          <div class="form-floating">
            <select class="form-select" id="editDepartmentLocation" required></select>
            <label for="editDepartmentLocation">Location</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" form="editDepartmentForm" class="btn btn-outline-primary btn-sm myBtn">SAVE</button>
        <button type="button" class="btn btn-outline-primary btn-sm myBtn" data-bs-dismiss="modal">CANCEL</button>
      </div>
    </div>
  </div>
</div>

<!-- Location Modal -->
<div id="editLocationModal" class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content shadow">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Edit Location</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="editLocationForm">
          <input type="hidden" id="editLocationID" />
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="editLocationName" placeholder="Location name" required />
            <label for="editLocationName">Location Name</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" form="editLocationForm" class="btn btn-outline-primary btn-sm myBtn">SAVE</button>
        <button type="button" class="btn btn-outline-primary btn-sm myBtn" data-bs-dismiss="modal">CANCEL</button>
      </div>
    </div>
  </div>
</div>

<!-- Confirm Delete Modal -->
<div id="confirmDeleteModal" class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content shadow">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title">Confirm Deletion</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this record?</p>
      </div>
      <div class="modal-footer">
        <button id="confirmDeleteBtn" class="btn btn-outline-danger btn-sm">Delete</button>
        <button class="btn btn-outline-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>

<!-- Warning Modal -->
<div id="warningModal" class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content shadow">
      <div class="modal-header bg-warning text-dark">
        <h5 class="modal-title">Action Blocked</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p>This item cannot be deleted because it is in use.</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline-secondary btn-sm" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>



<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
